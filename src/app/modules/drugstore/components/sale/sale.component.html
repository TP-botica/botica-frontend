<section class="sale">
    <p-table
    [value]="sales"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Mis ventas</h5>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Código</th>
            <th style="width:25%">Cliente</th>
            <th style="width:25%">Fecha</th>
            <th style="width:25%">Monto</th>
            <th style="width:25%">Ver Detalle</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-purchase>
        <tr>
            <td>{{ purchase.id }}</td>
            <td>{{ purchase.customer }}</td>
            <td>{{ purchase.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{ purchase.total }}</td>
            <td>
                <p-button 
                        pRipple 
                        icon="pi pi-info" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editProduct(purchase)" />
            </td>
        </tr>
    </ng-template>
    </p-table>
    <p-dialog 
        [(visible)]="purchaseDialog" 
        [style]="{ width: '450px' }" 
        header="Detalle de la compra" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="formgrid grid">
                    <div class="field col">
                        <h3>Código: {{purchase.id}}</h3>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    pRipple 
                    label="Cerrar" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (click)="hideDialog()" />
            </ng-template>
    </p-dialog>

    <div class="card">
        <p-chart class="chart" type="pie" [data]="data" [options]="options"/>
        <p-chart class="chart" type="bar" [data]="basicData"  [options]="basicOptions"/>
    </div>
</section>
