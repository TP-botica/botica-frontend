<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button 
                pRipple 
                severity="success" 
                label="Nuevo" 
                icon="pi pi-plus" 
                class="mr-2" 
                (click)="openNew()" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="products"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Mis productos</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Buscar" id="filter"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="min-width:15rem">
                    Nombre <p-sortIcon field="name" />
                </th>
                <th>
                    Imagen
                </th>
                <th pSortableColumn="price">
                    Precio <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="category" style="min-width:10rem">
                    Categor√≠a <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="inventoryStatus" style="min-width:10rem">
                    Stock <p-sortIcon field="inventoryStatus" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{ product.name }}
                </td>
                <td>
                <img 
                    [src]="product.imageUrl" 
                    [alt]="product.name" 
                    width="50" 
                    class="shadow-4" />
                </td>
                <td>
                    {{ product.price | currency : 'S/. ' }}
                </td>
                <td>
                    {{ product.category }}
                </td>
                <td>
                    {{product.stock}}
                </td>
                <td>
                    <p-button 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editProduct(product)" />
                    <p-button 
                        pRipple 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteProduct(product)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="productDialog" 
        [style]="{ width: '450px' }" 
        header="Detalles del Producto" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                @if(create){
                    <p-dropdown 
                    class="product-selector"
                    [options]="productOptions" 
                    [(ngModel)]="selectedProduct" 
                    optionLabel="name"
                    placeholder="Selecciona un producto"
                    [emptyMessage]="'No se encontraron productos'" />
                    <div class="skeleton"></div>
                }
                @else {
                    <img 
                    [src]="product.imageUrl" 
                    [alt]="product.name" 
                    class="image-dialog pb-3" 
                    *ngIf="product.imageUrl" />
                    <div class="field">
                        <h2>{{product.name}}</h2>
                    </div>
                }
                <div class="formgrid grid">
                    <div class="field col">
                        <label for="price">Precio</label>
                        <p-inputNumber
                            min="0"
                            max="99999.99" 
                            id="price" 
                            [(ngModel)]="product.price" 
                            mode="currency" 
                            currency="PEN" 
                            locale="es-PE" />
                    </div>
                    <div class="field col">
                        <label for="quantity">Stock</label>
                        <p-inputNumber 
                            min="0"
                            max="99999" 
                            id="quantity" 
                            [(ngModel)]="product.stock" />
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    pRipple 
                    label="Cancelar" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (click)="hideDialog()" />
                <p-button 
                    pRipple 
                    label="Guardar" 
                    icon="pi pi-check" 
                    [text]="true" 
                    (click)="saveProduct()" />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
