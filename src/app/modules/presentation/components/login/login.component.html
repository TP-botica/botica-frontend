<section class="login pt-3 pb-3">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 login-card">
        <div class="text-center mb-5">
            <img src="logo.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
            <span class="text-600 font-medium line-height-3">No tienes una cuenta?</span>
            <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Regístrate</a>
        </div>
    
        <div>
            <label for="email" class="block text-900 font-medium mb-2">Correo</label>
            <input [(ngModel)]="user.email" id="email" type="email" placeholder="Correo electrónico" pInputText class="w-full mb-3">
    
            <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
            <input [(ngModel)]="user.password"  id="password" type="password" placeholder="Contraseña" pInputText class="w-full mb-3">
    
            <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu contraseña?</a>
            </div>
    
            <button pButton pRipple label="Login" icon="pi pi-user" class="w-full" (click)="login()" [disabled]="isValid()"></button>
        </div>
    </div>
</section>
